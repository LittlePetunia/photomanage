{% extends "photomanage/base.html" %}
  
{% block title %}Photo Manager{% endblock %}

<style>
.album {
  width: 1280px;
  margin: 0 auto;
  padding: 5px;
  background: #D1E9F5;
  box-shadow: 0 1px 2px rgba(0,0,0,.3);
}

.album > div {
  position: relative;
  float: left;
  padding: 5px;
}

.album > div > img {
  display: block;
  width: 200px;
  transition: .1s transform;
  transform: translateZ(0); /* hack */
}

.album > div:hover {
  z-index: 1;
}

.album> div:hover > img {
  transform: scale(1.7,1.7);
  transition: .3s transform;
}

.cf:before, .cf:after {
  display: table;
  content: "";
  line-height: 0;
}

.cf:after {
  clear: both;
}

.relative {
  position: relative;
  width: 380px;
  margin-top: 5px;
  margin-bottom: 7px;
}
.name {
  font-size: 3rem;
  font-family: 'VT323', monospace;
  letter-spacing: 3px;
}
@keyframes steps {
  from { width: 380px }
    to { width: 0 }
}
.step {
  position: absolute;
  top: 0;
  right: 0;
  height: 40px;
  width: 380px;
  background: #fff;
  animation: steps 5s 2s steps(8) infinite
}
.step::after {
  content: '';
  position: absolute;
  width: 5px;
  height: 100%;
  background: #000;
  top: 10px;
  animation: barra .5s infinite
}
@keyframes barra {
  0% { opacity: 0 }
  100% { opacity: 1 }
}

</style>
<script type="text/javascript">

	var HttpClient = function() {
    this.get = function(aUrl, aCallback) {
        var anHttpRequest = new XMLHttpRequest();
        anHttpRequest.onreadystatechange = function() { 
            if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200)
                aCallback(anHttpRequest.responseText);
        }

        anHttpRequest.open( "GET", aUrl, true );            
        anHttpRequest.send( null );
    }
	}
	var client = new HttpClient();
	var all_photos;
	client.get('/get_all_photos/', function(response) {
		all_photos=response;
		var myJSONText = JSON.parse(response);
		var par = document.getElementById('imageDiv');
	
	for(var i=0;i<myJSONText.length;i++){
		var div = document.createElement("div");
		var img=document.getElementById(myJSONText[i]['id'])
		img.src = myJSONText[i]['url'];
		img.alt=myJSONText[i]['id'];

		}
	});

	function reset(){
		client.get('/reset_category/', function(response) {
			new PNotify({
		        title: "Reset",
		        text: "All Categories reseted",
		        type: "success",
		        delay: 600
		      })
		});
		
	}

	function filter(code){
		var client = new HttpClient();
		var wildlife_photos;
		client.get('/get_photos_by_category/'+code.toString(), function(response) {
			wildlife_photos=response;
			var myJSONText = JSON.parse(response);
			var par = document.getElementById('album');
			par.innerHTML="";
		
		for(var i=0;i<myJSONText.length;i++){
			var div = document.createElement("div");
			var img = document.createElement('img');
			img.src = myJSONText[i]['url'];
			img.alt=myJSONText[i]['id'];
			div.appendChild(img)
			par.appendChild(div)
		}
		});

	}
	
</script>
